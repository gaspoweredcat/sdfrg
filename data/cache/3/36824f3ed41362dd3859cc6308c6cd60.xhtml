
<h1 class="sectionedit1" id="htc_s-on">HTC S-ON</h1>
<div class="level1">

<p>
<br/>

This is the default shipping status for HTC devices, in this state the device is write protected and secured. this setting is required to be on in the bootloader on all devices before they are sold as updates will not be downloaded unless this is set off
</p>

</div>
